kind: Deployment
apiVersion: apps/v1
metadata:
  name: deployment 
  labels:
    name: devops
    tool: kubernetes
    environment: dev
spec:
  replicas: 3
  selector:
    matchLabels:
      name: devops
      tool: kubernetes
      environment: dev
  template:
    metadata:
      labels:
        name: devops
        tool: kubernetes
        environment: dev
      spec:
        containers:
        - name: nginx
          image: nginx    